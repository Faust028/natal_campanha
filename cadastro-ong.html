<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de ONG</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="./imagens/brb-logo-0.png">
</head>
<body>

<header>
    <div class="titulo-header">
        <h1 class="campanha">PNB</h1>  
    
        <h3>Campanha de Natal</h3> 
    </div>
    
    
</header>

<main>
    <h2>Cadastro da ONG</h2>

    <form action="#" method="POST">
        <label>Nome da ONG</label>
        <input type="text" required>

        <label>Endereço</label>
        <input type="text" required>

        <label>Número</label>
        <input type="number" required>

        <label>CNPJ</label>
        <input type="text" required>

        <button class="botao-cadastro-ong" type="submit"><h2>Cadastrar</h2></button>
    </form>
</main>

<footer>
    <p>BRB Banco de Brasília</p>
</footer>

</body>
</html>
