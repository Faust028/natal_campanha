<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro do Doador</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="./imagens/brb-logo-0.png">
</head>
<body>

<header>
    <div class="titulo-header">
        <h1 class="campanha">PNB</h1>  
    
        <h3>Campanha de Natal</h3>
    </div>
    <h3 class="subtitulo-header"><a  href="">Consultar Doação</a></h3>
    
</header>

<main>
    <h2>Antes precisamos de algumas informações</h2>

    <form action="doação.html" method="GET">
        <label>Nome</label>
        <input type="text" name="nome" required>

        <label>Email</label>
        <input type="email" name="email" required>

        
        <div class="botao-agencia">
            <input type="checkbox" name="agencia_brb"> Sou da Agência BRB
        </div>
        
        <button onclick="window.location.href='doação.html'" type="submit">Avançar</button>
    </form>
</main>

<footer>
    <p>BRB Banco de Brasília</p>
</footer>

</body>
</html>
